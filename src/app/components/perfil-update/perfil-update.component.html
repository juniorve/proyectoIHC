 

  
  <div class="container">
    <div class="row offset-lg-1">
        <form class="col-xs-12 col-lg-10">

         
            <div id="botones" class="col-xs-12 offset-xs-1 col-sm-12 offset-sm-2 offset-md-3">
                <button type="button" id="btnACategoria" class="btn btnagregar" data-toggle="modal" data-target="#modalCategoria">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span>
                        <strong> CATEGORIA</strong>
                    </span>
                </button>

            </div>
            <br>
        </form>
    </div>
</div>

<!-- Modal Categoria-->
<div class="modal fade" id="modalCategoria">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header titulo-modal">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h5 class="modal-title">MANTENIMIENTO DE PERFIL</h5>
            </div>
            <div class="modal-body">
                <form class="form" #formCategoria="ngForm">
                    <div class="example-form">
                        <mat-form-field class="example-full-width">
                            <input matInput #message maxlength="256" placeholder="nombre">
                            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                          </mat-form-field>
                          <mat-form-field class="example-full-width">
                            <input matInput #message maxlength="256" placeholder="apeliidos">
                            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                          </mat-form-field>

                    </div>
                    <button type="submit" id="btnACategoria" class="btn btn-primary form-text offset-xs-7" data-dismiss="modal" (click)="saveCategoria()"
                        [disabled]="!formCategoria.form.valid">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <span>Aceptar</span>
                    </button>
                    <button id="btnNoRegistrar" type="button" class="btn btn-cancelar form-text" data-dismiss="modal">
                        <i class="fa fa-ban" aria-hidden="true"></i>
                        <span>Cancelar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
