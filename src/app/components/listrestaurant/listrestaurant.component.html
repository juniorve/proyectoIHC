

<div class="contenedor">

    <header class="title">
    <h2 ><strong>
      Lista de Restaurantes
      </strong>
    </h2>
    </header>
  <br>
  <ng-container *ngFor="let restaurant of restaurants">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4 image">
          <!-- <img class="img-fluid" (click)="upEtapa(evento._id)" src="{{url+'get-img-evento/'+evento.foto_evento}}"> -->
          <img class="img-fluid" src="{{url+'get-img-restaurant/'+restaurant.imagen}}">

        </div>
        <div class="col-sm-8 texto ">
          <!-- <a class="enlace" (click)="upEtapa(evento._id)"><strong><p class="desafio">{{evento.nom_evento}}</p></strong></a> -->
          <a class="enlace"><strong><p class="desafio">{{restaurant.nombre}}</p></strong></a>
          <a href="#" class="tiempo"><p>{{restaurant.descripcion}}</p></a>
        </div>
      </div>
    </div>
  </div>
  <br>
  </ng-container>
  <br>
  </div>

  <div *ngIf="bandera==0">
  <section  class="contenedor"></section>
  </div>
