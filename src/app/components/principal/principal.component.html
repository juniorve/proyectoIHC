<div class="container-fluid">
  <div class="row">
    <div class="col-md-4" *ngFor="let _restaurante of comentarios">
      <mat-card class="example-card">
        <img mat-card-image class="img_carrusel " (click)="upRestaurant(restaurant._id)"
        src="{{url+'get-img-restaurant/'+_restaurante.restaurant.imagen}}">

        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <mat-card-content>
                  <span class="cali">Calificaci√≥n: </span>
                  <span class="numeros">  {{ (_restaurante.ambiente + _restaurante.relacion + _restaurante.comida +
                      _restaurante.calidad)/4 | number:'.0-1' }}</span>
                <p>
                  <!-- <span class="numeros"> 8.5</span> -->
                  <span>
                    <!-- <span class="tipo">Excelente</span> -->
                    <span class="tipo">
                      {{_restaurante.restaurant.nombre}}
                    </span>
                    <!-- <p class="opiniones">Opiniones: 40</p> -->
                  </span>
                </p>

              </mat-card-content>
            </div>
            <div class="col-md-12">
              <div class="botones">
                <mat-card-actions>
                  <button mat-raised-button color="primary"
                  (click)="upRestaurant(_restaurante.restaurant._id)">VER</button>
                </mat-card-actions>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
